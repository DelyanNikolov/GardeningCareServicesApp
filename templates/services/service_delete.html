{% extends 'common/base.html' %}

{% block title %}Delete Service{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-xl font-bold text-red-600">Confirm Deletion</h1>
    <p class="text-gray-700 mt-4">
        Are you sure you want to delete the service <strong>{{ object.name }}</strong>?
    </p>
    <form method="post">
        {% csrf_token %}
        <div class="mt-6 flex items-center">
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-500">
                Yes, Delete
            </button>
            <a href="{% url 'services-list' %}" class="ml-4 text-gray-500 hover:text-gray-700">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
