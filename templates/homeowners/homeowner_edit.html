{% extends 'common/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-green-800">Edit Homeowner Profile</h1>
    <form method="post" class="mt-6">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_first_name" class="block text-sm font-medium text-gray-700">First Name</label>
            <input id="id_first_name" name="first_name" type="text" value="{{ form.first_name.value }}" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
        </div>
        <div class="mb-4">
            <label for="id_last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input id="id_last_name" name="last_name" type="text" value="{{ form.last_name.value }}" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
        </div>
        <div class="mb-4">
            <label for="id_address" class="block text-sm font-medium text-gray-700">Address</label>
            <input id="id_address" name="address" type="text" value="{{ form.address.value }}" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
        </div>
        <div class="mb-4">
            <label for="id_phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input id="id_phone_number" name="phone_number" type="text" value="{{ form.phone_number.value }}" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
        </div>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500">Save Changes</button>
        <a href="{% url 'homeowner-profile' object.pk %}" class="ml-4 text-gray-600 hover:text-gray-800">Cancel</a>
    </form>
</div>
{% endblock %}
