{% extends 'common/base.html' %}

{% block title %}Delete Profile{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-red-600">Confirm Profile Deletion</h1>
    <p class="mt-4 text-gray-700">Are you sure you want to delete your profile? This action cannot be undone.</p>
    <form method="post" class="mt-6">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-500">
            Yes, Delete Profile
        </button>
        <a href="{% url 'homeowner-profile' object.pk %}" class="ml-4 text-gray-600 hover:text-gray-800">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
