{% extends 'common/base.html' %}

{% block title %}Delete Profile{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-8">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold text-red-600">Delete Profile</h1>
        <p class="text-gray-700 mt-4">
            Are you sure you want to delete your profile? This action cannot be undone.
        </p>

        <form method="post" class="mt-6">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-500">
                Confirm Delete
            </button>
            <a href="{% url 'provider-profile' profile.pk %}"
               class="ml-4 text-gray-700 underline hover:text-gray-900">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
