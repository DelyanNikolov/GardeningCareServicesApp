{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gardening Care Services{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 text-gray-800">
    <!-- Header / Navigation -->
    <header class="bg-green-700 text-white">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <!-- Brand Name -->
            <a href="{% url 'home' %}" class="text-2xl font-bold">Gardening Care</a>

            <!-- Navigation Links -->
            <div class="flex items-center space-x-4">
                <a href="{% url 'home' %}" class="px-4 py-2 hover:bg-green-600 rounded">Home</a>
                <a href="#" class="px-4 py-2 hover:bg-green-600 rounded">Services</a>
                <a href="#" class="px-4 py-2 hover:bg-green-600 rounded">Providers</a>
            </div>

            <!-- Authentication Links -->
            <div>
                {% if user.is_authenticated %}
                    <span class="px-4 py-2">Hello, {{ user.email|default:"Anonymous" }}</span>
                     <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="bg-white text-green-700 px-4 py-2 rounded hover:bg-green-100">
                            Logout
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-white text-green-700 px-4 py-2 rounded hover:bg-green-100">Login</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-green-800 text-green-100 py-4 text-center">
        <p>&copy; 2023 Gardening Care Services</p>
    </footer>
</body>
</html>
