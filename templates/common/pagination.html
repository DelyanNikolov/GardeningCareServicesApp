<!-- Pagination Controls -->
<div class="flex justify-center mt-6">
    <nav class="inline-flex space-x-1">
        {% if page_obj.has_previous %}
            <a href="?page=1" class="px-3 py-1 bg-gray-200 rounded hover:bg-green-600">&laquo; First</a>
            <a href="?page={{ page_obj.previous_page_number }}" class="px-3 py-1 bg-gray-200 rounded hover:bg-green-600">Previous</a>
        {% endif %}

        <span class="px-3 py-1 bg-gray-300 rounded">{{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}" class="px-3 py-1 bg-gray-200 rounded hover:bg-green-600">Next</a>
            <a href="?page={{ page_obj.paginator.num_pages }}" class="px-3 py-1 bg-gray-200 rounded hover:bg-green-600">Last &raquo;</a>
        {% endif %}
    </nav>
</div>
